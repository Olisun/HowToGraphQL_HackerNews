type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link!
}

type Link {
  id: ID!
  createdAt: DateTime!
  description: String!
  url: String!
}

scalar DateTime

type Mutation {
  post(url: String!, description: String!): Link!
  delete(id: ID!): Link!
  update(id: ID!, url: String, description: String): Link!
}